# Hardwario CHESTER Clime Z YAML
shields:
  - ctr_ds18b20
  - ctr_lte 
  - ctr_x0_a
features:
  - lte
parameters:
  - domain: app
    name: interval-report
    var: interval_report
    type: int
    min: 0
    max: 65535  
    default: 3600
    help: 'Set report interval (default: 3600)'
  - domain: app
    name: counter-interval-aggreg
    var: counter_interval_aggreg
    type: int
    min: 32
    max: 65535  
    default: 25
    help: 'Set report interval (default: 3600)'
  - domain: lte
    name: apn
    var: apn
    type: string
    len: 63 + 1
    default: onomondo
    help: Set APN network name
  - domain: app
    name: debug-mode
    var: debug_mode
    type: bool
    default: true
    help: 'Set debug mode (T/F)'
  - domain: app
    name: temperature
    var: temperature
    type: float
    default: 24.54
    help: 'Set Temperature 0.0f to 50.f'
  - domain: app
    name: trigger-duration-active
    var: trigger_duration_active
    type: int
    min: 0
    max: 65535  
    default: 100
    help: 'Set trigger duration active (default: 100)'
  - domain: app
    name: event-report-delay
    var: event_report_delay
    type: int
    min: 0
    max: 65535  
    default: 5
    help: 'Set event report delay (default: 5)'
  - domain: app
    name: event-report-rate
    var: event_report_rate
    type: int
    min: 0
    max: 65535  
    default: 30
    help: 'Set event report rate (default: 30)'
  - domain: app
    name: backup-report-connected
    var: backup_report_connected
    type: bool
    default: true
    help: 'Set backup report connected (T/F)'
  - domain: app
    name: backup-report-disconnected
    var: backup_report_disconnected
    type: bool
    default: true
    help: 'Set backup report disconnected (T/F)'
  - domain: app
    name: trigger-input-type
    var: trigger_input_type
    type: string
    default: APP_CONFIG_INPUT_TYPE_NPN
    help: 'Set trigger input type'
  - domain: app
    name: trigger-duration-inactive
    var: trigger_duration_inactive
    type: int
    min: 0
    max: 65535  
    default: 100
    help: 'Set trigger duration inactive (default: 100)'
  - domain: app
    name: trigger-cooldown-time
    var: trigger_cooldown_time
    type: int
    min: 0
    max: 65535  
    default: 10
    help: 'Set trigger cooldown time (default: 10)'
  - domain: app
    name: counter-input-type
    var: counter_input_type
    type: string
    default: APP_CONFIG_INPUT_TYPE_NPN
    help: 'Set counter input type'
  - domain: app
    name: counter-duration-active
    var: counter_duration_active
    type: int
    min: 0
    max: 65535  
    default: 2
    help: 'Set counter duration active (default: 2)'
  - domain: app
    name: counter-duration-inactive
    var: counter_duration_inactive
    type: int
    min: 0
    max: 65535  
    default: 2
    help: 'Set counter duration inactive (default: 2)'
  - domain: app
    name: counter-cooldown-time
    var: counter_cooldown_time
    type: int
    min: 0
    max: 65535  
    default: 10
    help: 'Set counter cooldown time (default: 10)'
  - domain: app
    name: analog-interval-sample
    var: analog_interval_sample
    type: int
    min: 0
    max: 65535  
    default: 60
    help: 'Set analog interval sample (default: 60)'
  - domain: app
    name: analog-interval-aggreg
    var: analog_interval_aggreg
    type: int
    min: 0
    max: 65535  
    default: 300
    help: 'Set analog interval aggreg (default: 300)'
  - domain: app
    name: hygro-interval-sample
    var: hygro_interval_sample
    type: int
    min: 0
    max: 65535  
    default: 60
    help: 'Set hygro interval sample (default: 60)'
  - domain: app
    name: hygro-interval-aggreg
    var: hygro_interval_aggreg
    type: int
    min: 0
    max: 65535  
    default: 300
    help: 'Set hygro interval aggreg (default: 300)'
  - domain: app
    name: w1-therm-interval-sample
    var: w1_therm_interval_sample
    type: int
    min: 0
    max: 65535  
    default: 60
    help: 'Set w1 therm interval sample (default: 60)'
  - domain: app
    name: w1-therm-interval-aggreg
    var: w1_therm_interval_aggreg
    type: int
    min: 0
    max: 65535  
    default: 300
    help: 'Set w1 therm interval aggreg (default: 300)'
