# Hardwario YAML file for code generation
# (Chester Clime) example
version: 1
project:
  bundle: com.hardwario.chester.clime
  name: CHESTER Clime
  version: v1.0.3 
  variant: Clime 1WH 
features: 
- bluetooth
- shell
- led
- button
- lte
parameters:
# Ex (int) parameter
- domain: app
  name: interval-report
  var: interval_report
  type: int
  min: 0
  max: 40000
  default: 3600
  help: 'Set report interval (default: 3600)'
# Ex (string) parameter
- domain: lte
  name: apn
  var: apn
  type: string
  len: 63 + 1
  default: onomondo
  help: Set APN network name
# Ex (float) parameter
- domain: app
  name: temperature
  var: temperature
  type: float
  default: 24.54
  help: Set Temperature 0.0f to 50.f
# Ex (bool) parameter
- domain: app
  name: backup-report-connected
  var: backup_report_connected
  type: bool
  default: true
  help: 'Set backup report connected (default: true)'
commands:
- domain: app
  name: send
  callback: app_send # This function should be manually created
  help: 'Set report interval (default: 3600)'
extras:
# Extras for prj.conf
- CONFIG_BT=n
- CONFIG_APP_INIT_PRIORITY=50
