description: HARDWARIO CHESTER-B1 Driver

compatible: "hardwario,ctr-b1"

include: base.yaml

properties:

  wm-reset-gpios:
    type: phandle-array
    required: true
    description: wM-Bus module reset signal

  wm-on-gpios:
    type: phandle-array
    required: true
    description: wM-Bus module power-switch signal

  ant-1-gpios:
    type: phandle-array
    required: true
    description: Antenna 1

  ant-2-gpios:
    type: phandle-array
    required: true
    description: Antenna 2
