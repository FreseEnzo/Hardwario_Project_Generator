west-commands:
  - file: scripts/west_commands/chester.py
    commands:
      - name: chester-gen-bt-uuid
        class: ChesterGenerateBluetoothUuid
        help: generate Bluetooth UUID
  - file: scripts/west_commands/check-ret-log.py
    commands:
      - name: check-ret-log
        class: CheckRetLog
        help: check LOG messages consistency
  - file: scripts/west_commands/hardwario_project_generator/chester-create.py
    commands:
      - name: chester-create
        class: ProjectCreate
        help: create Hardwario Project Application
  - file: scripts/west_commands/hardwario_project_generator/chester-update.py
    commands:
      - name: chester-update
        class: ProjectUpdate
        help: update Hardwario Project Application

